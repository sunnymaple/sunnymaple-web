
###################################Web Spring MVC相关异常###################################

#400 HttpMessageNotReadableException
web.invalid_or_missing_body=缺少请求体参数

#406 HttpMediaTypeNotAcceptableException
web.not_acceptable=不可接受的MIME类型列表

#415 HttpMediaTypeNotSupportedException
web.unsupported_media_type=不支持的ContentType

#405
web.method_not_allowed=不支持{0}请求方式

#400 MissingServletRequestParameterException
web.missing_parameter=缺少请求参数

#400 MissingServletRequestPartException
web.missing_part=缺少request part参数

#400 MissingRequestHeaderException
web.missing_header=缺少请求头参数{name}

#400 MissingRequestCookieException
web.missing_cookie=缺少cookie参数{name}

#400 MissingMatrixVariableException
web.missing_matrix_variable=缺少matrix变量{name}

#404 NoHandlerFoundException
web.no_handler=请求的资源不存在

#500
unknown_error=网络开小差，请稍后重试


binding.type_mismatch=参数{property}类型不匹配


###############################login模块异常处理信息###############################

#密码为空验证
login.password_required=密码不能为空

#用户名为空验证
login.userName_required=用户名不能为空

#未登录或登录超时验证
login.un_authorized=未登录或者登录超时

#用户名或密码错误
login.error=登陆异常
login.pwdUserName_error=用户名或密码错误
login.account_error=错误的账号
login.concurrent_access=多用户同时登录
login.credentials_error=凭证错误
login.disabled_account=禁用的账号
login.excessive_attempts=操作过去频繁，请稍后再操作
login.expired_credentials=账号过期
login.incorrect_credentials=密码或凭证错误
login.locked_account=用户账户被冻结
login.unknown_account=未知的账号
login.unsupported_token=不支持的Token

#权限验证失败
forbidden.error=没有权限访问


