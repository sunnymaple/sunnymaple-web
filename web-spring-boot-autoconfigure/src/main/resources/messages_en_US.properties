
###################################Web Spring MVC相关异常###################################

#400 HttpMessageNotReadableException
web.invalid_or_missing_body=Missing request body parameters

#406 HttpMediaTypeNotAcceptableException
web.not_acceptable=List of unacceptable MIME types

#415 HttpMediaTypeNotSupportedException
web.unsupported_media_type=Unsupported ContentType

#405
web.method_not_allowed=Request method '{0}' not supported

#400 MissingServletRequestParameterException
web.missing_parameter=Missing request parameters

#400 MissingServletRequestPartException
web.missing_part=The request Part parameter is missing

#400 MissingRequestHeaderException
web.missing_header=Missing request header parameter {name}

#400 MissingRequestCookieException
web.missing_cookie=Missing cookie parameter {name}

#400 MissingMatrixVariableException
web.missing_matrix_variable=Missing matrix variable {name}

#404 NoHandlerFoundException
web.no_handler=The requested resource does not exist

#500
unknown_error=Network deserted, please try again later

binding.type_mismatch=Parameter {property} type mismatch


